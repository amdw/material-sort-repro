<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav></mat-sidenav>
    <mat-sidenav-content class="sidenav-content">
      <mat-card class="grid-container">
        <mat-card-header>
          <mat-card-title>Repro</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="tableData()" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="score_display">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Score Display</th>
              <td mat-cell *matCellDef="let element">{{element.score_display}}</td>
            </ng-container>
            <ng-container matColumnDef="score_num">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Score Number</th>
                <td mat-cell *matCellDef="let element">{{element.score_num}}</td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
